quotes[1] = "Lạy Chúa Giêsu,<br />có những ngày con cảm thấy<br />đời sống thật nặng nề;<br />có những lúc con muốn buông trôi,<br />để mặc cho dòng đời đưa đẩy;<br />có những khoảng thời gian dài,<br />con như mảnh đất khô khan cằn cỗi.<br />Xin cho con ánh sáng của Chúa<br />để con biết lối mà đi.<br />Xin cho con tấm bánh của Chúa<br />để con có sức mà dấn bước.<br />Xin cho con Lời của Chúa<br />để con vững một niềm tin.<br />Xin cho con sự sống của Chúa<br />để con lấy lại niềm hăng say và sự tươi tắn,<br />niềm vui và sáng tạo. Lạy Chúa Giêsu,<br />con thấy mình cần Chúa<br />trong mỗi giây phút của cuộc đời.<br />Ước gì ai gặp con<br />cũng gặp được sự hiện diện của Chúa.<br /><br />"
quotes[2] = "Lạy Chúa Giêsu,<br />xin cho con thấy Chúa thật lớn lao,<br />để đối với con, mọi sự khác trở thành bé nhỏ.<br />Xin cho con thấy Chúa thật bao la,<br />để cả mặt đất cũng chưa vừa cho con sống.<br />Xin cho con thấy Chúa thật thẳm sâu,<br />để con dễ đón nhận nỗi khổ đau sâu thẳm nhất.<br />Lạy Chúa Giêsu,<br />xin làm cho con thật mạnh mẽ,<br />để không nỗi thất vọng nào<br />còn chạm được tới con.<br />Xin làm cho con thật đầy ắp,<br />để ngay cả một ước muốn nhỏ<br />cũng không còn có chỗ trong con.<br />Xin làm cho con thật lặng lẽ,<br />để con chỉ còn loan báo Chúa mà thôi.<br />Xin Chúa ngự trong con thật sống động,<br />để không phải là con,<br />mà là chính Ngài đang sống."
quotes[3] = "Lạy Chúa,<br />xin cho con quả tim của Chúa.<br />Xin cho con đừng khép lại trên chính mình,<br />nhưng xin cho quả tim con quảng đại như Chúa<br />vươn lên cao, vượt mọi tình cảm tầm thường<br />để mặc lấy tâm tình bao dung tha thứ.<br />Xin cho con vượt qua mọi hờn oán nhỏ nhen,<br />mọi trả thù ti tiện.<br />Xin cho con cứ luôn bình an, trong sáng,<br />không một biến cố nào làm xáo trộn,<br />không một đam mê nào khuấy động hồn con.<br />Xin cho con đừng quá vui khi thành công,<br />cũng đừng quá bối rối khi gặp lời chỉ trích.<br />Xin cho quả tim con đủ lớn<br />để yêu người con không ưa.<br />Xin cho vòng tay con luôn rộng mở<br />để có thể ôm cả những người thù ghét con."
quotes[4] = "Lạy Chúa Giêsu,<br />xin cho con biết con,<br />xin cho con biết Chúa.<br /><br />Xin cho con chỉ khao khát một mình Chúa,<br />quên đi chính bản thân,<br />yêu mến Chúa và làm mọi sự vì Chúa.<br /><br />Xin cho con biết tự hạ,<br />biết tán dương Chúa và chỉ nghĩ đến Chúa.<br /><br />Ước gì con biết hãm mình và sống trong Chúa.<br />Ước gì con biết nhận từ Chúa<br />tất cả những gì xảy đến cho con<br />và biết chọn theo chân Chúa luôn.<br /><br />Xin đừng để điều gì quyến rũ con, ngoài Chúa.<br />Xin Chúa hãy nhìn con, để con yêu mến Chúa.<br />Xin Chúa hãy gọi con, để con được thấy Chúa.<br />Và để con hưởng nhan Chúa đời đời. Amen.<br />Thánh Âu Tinh"
quotes[5] = "Lạy Chúa,<br />xin cất khỏi con mọi lo lắng bề ngoài.<br /><br />>Xin tha thứ cho con<br />vì đã quá bận tâm<br />đến những điều mình nói,<br />đến ảnh hưởng của mình,<br />đến những điều người ta nói và nghĩ về con.<br /><br />Xin tha thứ cho con<br />vì muốn nên giống kẻ khác<br />mà quên mất chính mình,<br />vì khao khát có được những đức tính của họ,<br />mà quên phát triển bản thân.<br /><br />Xin tha thứ cho con<br />vì đã mất nhiều thời gian<br />cho việc phô trương<br />hơn là cho việc xây dựng bản thân.<br /><br />Xin cho con biết cởi mở với anh em;<br />nhờ đó Chúa có thể đến với con<br />như đến với một người bạn.<br /><br />Và Chúa sẽ làm cho con nên &#8220;người&#8221;<br />mà Chúa mong muốn trong tình yêu của Ngài<br />vì con là con của Chúa<br />và là anh em của mọi người.<br />Michel Quoist"
quotes[6] = "Lạy Chúa<br />Xin ban cho chúng con ánh sáng đức tin<br />để nhận ra Chúa hôm nay và hằng ngày,<br />nơi khuôn mặt khốn khổ<br />của tất cả những người bị thử thách:<br />những kẻ đói, không chỉ vì thiếu của ăn,<br />nhưng vì thiếu lời Chúa<br />những kẻ khát không chỉ vì thiếu nước,<br />nhưng còn vì thiếu bình an, sự thật,<br />công bằng và tình thương<br />những kẻ vô gia cư,<br />không chỉ tìm kiếm một mái nhà,<br />nhưng còn tìm một con tim hiểu biết, yêu thương,<br />những kẻ bệnh hoạn và hấp hối,<br />không chỉ trong thân xác,<br />nhưng còn trong tinh thần nữa,<br />bằng cách thực thi lời hy vọng này:<br />&#8220;Điều mà ngươi làm<br />cho người bé mọn nhất trong anh em<br />là làm cho chính ta&#8221;<br /><br /><b>Mẹ Têrêxa Calcutta</b>"
quotes[7] = "Lạy Chúa,<br />xin cho con nhìn thấy những người nghèo<br />ở quanh con, ở trong gia đình con,<br />đang cần đến con.<br /><br />Bất cứ ai cần đến con đều là người nghèo,<br />xin cho con thấy Chúa trong họ.<br /><br />Dần dần con hiểu rằng<br />cả người giàu cũng nghèo,<br />nghèo vì cần thấy đời họ có ý nghĩa.<br /><br />Dần dần con chấp nhận rằng<br />cả bản thân mình cũng nghèo<br />và cần đến người khác.<br /><br />Lắm khi con cần một nụ cười, một ánh mắt,<br />một lời thăm hỏi đỡ nâng.<br /><br />Cám ơn Chúa vì đã dựng nên chúng con<br />ai cũng nghèo về một mặt nào đó,<br />ai cũng cần đến người khác.<br />Như thế là chúng con được mời gọi sống cho nhau,<br />làm cho nhau thêm giàu có.<br /><br />Cám ơn Chúa vì Chúa cũng nghèo,<br />vì Chúa rất cần đến chúng con<br />để hoàn thành công trình cứu độ.<br /><br />Xin cho con khiêm tốn nhận mình nghèo <br />để nhận lãnh,<br />can đảm nhận mình giàu<br />để hiến trao. Amen"
quotes[8] = "Xin hãy dẫn dắt con<br />đi từ cõi chết đến sự sống,<br />từ lầm lạc đến chân lý,<br /><br />Xin hãy dẫn dắt con<br />đi từ thất vọng đến hy vọng<br />từ sợ hãi đến tín thác<br /><br />Xin hãy dẫn dắt con<br />đi từ ghen ghét đến yêu thương <br />từ chiến tranh đến hòa bình<br /><br />Xin hãy đổ đầy bình an<br />trong trái tim chúng con<br />trong thế giới chúng con<br />trong vũ trụ chúng con<br /><br /><br />Mẹ Têrêxa Calcutta"
quotes[9] = "Lạy Chúa,<br />con được no nê mà vẫn thiếu ăn,<br />vì bên con còn có người đói lã<br /><br />Con uống nước mát mà lòng vẫn khô ran<br />vì bên con còn có người đang khát<br /><br />Con vui cười mà nước mắt tuôn rơi <br />vì bên con còn có người phiền muộn.<br /><br />Con sáng mắt mà vẫn ở trong bóng đêm<br />vì bên con còn có người mù tối<br /><br />Con mặc áo đẹp mà vẫn rách tả tơi.<br />vì bên con còn có người trần trụi<br /><br />Con nằm trong nệm êm mà vẫn thao thức,<br />vì bên con còn có bao nhiêu người thiếu thốn.<br /><br /><br /><b>Myrtle Householder</b>"
quotes[10] = "Lạy Chúa Giêsu, xin hãy đến.<br />Xin đừng mỉm cười và nói rằng<br />Chúa đã ở bên chúng con rồi.<br /><br />Có cả triệu người chưa biết Chúa.<br />Nhưng biết Chúa thì được cái gì?<br />Chúa đến để làm gì<br />Nếu đời sống con cái của Chúa<br />Cứ tiếp tục y như cũ?<br /><br />Xin hoán cải chúng con.<br />Xin lay chuyển chúng con.<br /><br />Ước gì sứ điệp của Chúa<br />Trở nên máu thịt của chúng con,<br />Trở nên lẽ sống của cuộc đời chúng con.<br /><br />Ước gì sứ điệp đó<br />Lôi chúng con ra khỏi sự anh nhiên tự lại,<br />Và đòi buộc chúng con,<br />Làm chúng con không yên.<br /><br />Bởi lẽ chỉ như thế,<br />Sứ điệp đó mới mang lại cho chúng con<br />Bình an sâu xa,<br />Thứ bình an khác hẳn,<br />Đó là bình an của Chúa.<br /><br /><br /><b>Helder Camara</b>"
quotes[11] = "Như người mù ngồi bên vệ đường,<br />Xin Chúa dủ lòng thương cho con được thấy.<br /><br />Xin cho con được thấy bản thân,<br />Với những yếu đuối và khuyết điểm,<br />Những giả hình và che đậy.<br /><br />Cho con được thấy Chúa hiện diện bên con<br />Cả những khi con không cảm nghiệm được.<br /><br />Xin cho con thật sự muốn thấy,<br />Thực sự muốn để cho ánh sáng Chúa <br />Chiếu dãi vào bóng tối của con.<br /><br />Như người mù ngồi bên vệ đường<br />Xin Chúa dủ lòng thương cho con được thấy."
quotes[12] = "Lạy Chúa Giêsu,<br />Giàu sang, danh vọng, khoái lạc.<br />Là những điều hấp dẫn chúng con.<br />Chúng trói buộc chúng con <br />Và không cho chúng con tự do ngước lên cao<br />Để sống cho những giá trị tốt đẹp hơn.<br /><br />Xin giải phóng chúng con<br />Khỏi sự mê hoặc của kho tàng dưới đất, <br />Nhờ cảm nghiệm được phần nào<br />Sự phong phú của kho tàng trên trời.<br /><br />Ước gì chúng con mau mắn và vui tươi<br />Bán tất cả những gì chúng con có,<br />Để mua được viên ngọc quí là Nước Trời.<br /><br />Và ước gì chúng con không bao giờ quay lưng<br />Trước những lời mời gọi của Chúa,<br />Không bao giờ ngoảnh mặt<br />Để tránh cái nhìn yêu thương<br />Chúa dành cho từng người trong chúng con. Amen"
quotes[13] = "Lạy Chúa Giêsu<br />Xin cho con trở nên đơn sơ bé nhỏ,<br />Nhờ đó con dễ nghe được tiếng Chúa nói,<br />Dễ thấy Chúa hiện diện<br />Và hoạt động trong đời con.<br /><br />Sống giữa một thế giới đầy lọc lừa và đe dọa,<br />Xin cho con đừng trở nên cứng cỏi,<br />Khép kín và nghi ngờ.<br /><br />Xin dạy con sự hiền hậu<br />Để con biết cảm thông và bao dung với tha nhân.<br /><br />Xin dạy con sự khiêm nhu<br />Để con dám buông đời con cho Chúa.<br /><br />Cuối cùng, xin cho con sự bình an sâu thẳm,<br />Vui tươi đi trên con đường hẹp với Ngài,<br />Hạnh phúc vì được cùng Ngài chịu khổ đau. Amen."
quotes[14] = "Lạy Chúa Giêsu<br />Con đường dài nhất là con đường từ tai đến tay.<br /><br />Chúng con thường xây nhà trên cát,<br />Vì chỉ biết thích thú nghe lời Chúa dạy,<br />Nhưng lại không dám đem ra thực hành.<br />Chính vì thế<br />Lời Chúa chẳng kết trái nơi chúng con.<br /><br />Xin cho chúng con<br />Đừng hời hợt khi nghe lời Chúa,<br />Đừng để nỗi đam mê làm lời Chúa trở nên xa lạ.<br /><br />Xin giúp chúng con dọn dẹp mãnh đất đời mình,<br />Để hạt giống lời Chúa được tự do tăng trưởng.<br /><br />Ước gì ngôi nhà đời chúng con<br />Được xây trên nền tảng vững chắc,<br />Đó là lời Chúa<br />Lời chi phối toàn bộ cuộc sống chúng con."
quotes[15] = "Xin ở lại với con, lạy Chúa,<br />Vì con cần có Chúa hiện diện<br />Để con khỏi quên Chúa.<br /><br />Chúa thấy con dễ bỏ Chúa biết chừng nào.<br />Xin ở lại với con lạy Chúa,<br />Vì con yếu đuối,<br />Con cần Chúa đỡ nâng để con khỏi ngã qụy.<br /><br />Không có Chúa,<br />Con đâu còn nồng nhiệt hăng say.<br />Xin ở lại với con lạy Chúa,<br />Vì trời đã xế chiều và ngày sắp tàn.<br />Cuộc đời qua đi, vĩnh cửu gần đển.<br /><br />Con cần được thêm sức mạnh<br />Để khỏi ngừng lại dọc đường.<br /><br />Xin ở lại với con, lạy Chúa,<br />Vì con cần Chúa trong đêm tối cuộc đời.<br /><br />Con không dám xin những ơn siêu phàm,<br />Chỉ xin ơn được Ngài hiện diện.<br /><br />Xin ở lại với con<br />Vì con chỉ tìm Chúa, yêu Chúa<br />Và không đòi phần thưởng nào khác<br />Ngoài việc được yêu Chúa hơn.<br /><b>Thánh Piô Năm Dấu</b>"
quotes[16] = "Lạy Chúa,<br />Xin dạy con luôn tươi tắn, dịu dàng<br />Trước mọi biến cố của cuộc sống,<br />Khi con gặp thất vọng, gặp người hờ hững vô tâm,<br />Hay gặp sự bất trung, bất tín<br />Nơi những người con tin tưởng cậy dựa,<br />Xin giúp con gạt mình sang một bên<br />Để nghĩ đến hạnh phúc người khác,<br />Giấu đi những nỗi phiền muộn của mình<br />Để tránh cho người khác phải đau khổ.<br /><br />Xin dạy con biết tận dụng đau khổ con gặp trên đời,<br />Để đau khổ làm con thêm mềm mại,<br />Chứ không cứng cỏi hay cay đắng,<br />Làm con nhẫn nại chứ không bực bội,<br />Làm con rộng lòng tha thứ,<br />Chứ không hẹp hòi hay độc đoán, cao kỳ.<br />Ước gì không ai sút kém đi<br />Vì chịu ảnh hưởng của con,<br />Không ai giảm bớt lòng thanh khiết, chân thật,<br />Lòng cao thượng, tử tế,<br />Chỉ vì đã là bạn đồng hành của con<br />Trong cuộc hành trình về quê hương vĩnh cửu.<br /><br />Khi con loay hoay với bao nỗi lo âu bối rối, <br />Xin cho con có lúc <br />thì thầm với Chúa một lời yêu thương.<br />Ước chi đời con là cuộc đời siêu nhiên,<br />Tràn trề sức mạnh để làm việc thiện,<br />Và kiên quyết nhắm tới lý tưởng nên thánh. Amen<br /><i>(dịch theo learning Christ)</i>"
quotes[17] = "Lạy Cha là Đấng tạo hóa nhân từ,<br />Xin cho chúng con thấy sự hiện diện của Cha<br />Trong vũ trụ vô cùng lớn,<br />Trong những hạt tử vô cùng nhỏ, <br />Và trong bộ óc vô cùng phức tạp của con người.<br />Cha từ ái biết bao<br />Khi ban cho chúng con một thế giới đầy màu sắc.<br />Mầu xanh cỏ non, mầu hồng trái chín,<br />Mầu vàng mặt trời xế chiều.<br />Cha từ ái biết bao<br />Khi ban cho chúng con một thế giới đầy hương thơm.<br />Hương của đồng lúa mới, của hoa bưởi, hoa cau,<br />Tiếng gió rì rào qua kẽ lá.<br />Cha từ ái biết bao<br />Khi ban cho chúng con một thế giới đầy hương thơm.<br />Hương của đồng lúa mới, của hoa bưởi, hoa cau, <br />Hương thơm của nắng xuân dìu dịu.<br /><br />Chúng con ca ngợi đôi tay khéo léo của Cha<br />Khi tạo nên sự trong ngần ngời sáng của viên ngọc,<br />Sự lộng lẫy phong phú của muôn loài hoa lan,<br />Sự rực rỡ hài hòa nơi đôi cánh của loài bướm,<br />Và nhất là sự đẹp đẽ cao cả nơi con người.<br /><br />Dưới lòng đất, trên núi cao,<br />Giữa biển sâu, trong rừng vắng,<br />Chỗ nào chúng con cũng thấy bóng dáng Cha.<br /><br />Xin cho chúng con<br />Biết chung sống với thiên nhiên này<br />Như một người bạn, một quà tặng cha ban,<br />Biết giữ gìn ngôi nhà trái đất<br />Để nó khỏi hư hỏng, cạn kiệt,<br />Và biết chia sẻ cho nhau bao tài nguyên còn tiềm ẩn.<br />Ước gì đến ngày cả trái đất, cả vũ trụ này<br />Và muôn loài cha đã dựng nên<br />Được cùng với cả nhân loại chúng con<br />Vui hưởng tự do và vinh quang trong Nước Cha. Amen"
quotes[18] = "Lạy Chúa xin chúc lành cho các bãi biển,<br />Và cho những ai đến đó để tĩnh dưỡng nghỉ ngơi.<br />Xin cho chúng con gặp Chúa ở đó.<br /><br />Biển cả mênh mông với những lớp sóng chập chùng<br />Nhắc chúng con nhớ đến Chúa<br />Là Đấng vô cùng, vô tận, vô biên.<br />Biển cả vĩ đại mời gọi chúng con<br />Ra khỏi sự nhỏ mọn của mình<br />Để buông mình trong vòng tay bao la của Chúa.<br />Biển cả bao dung đón nhận trăm sông đổ về,<br />Thanh lọc mọi ô nhơ, và trả lại dòng nước tươi mới.<br />Biển cả mặn mà<br />Cho chúng con muối trắng, cá tươi.<br />Biển cả mực thước<br />Với thủy triều ngày ngày lên xuống.<br />Bãi biển là nơi<br />Chúng con được chiêm ngưỡng<br />Vẻ đẹp nguyên tuyền của thân xác.<br />Xin cho vẻ đẹp đó nâng chúng con lên<br />Và khiến chúng con dâng lời ca ngợi Chúa<br />Ước gì chúng con không để mình bị cuốn vào <br />Sự thèm muốn chiếm đoạt vội vã,<br />Để thỏa mãn một đòi hỏi nhất thời,<br />Nhưng biết tự chủ và khôn ngoan<br />Xa tránh những hiểm nguy vượt quá súc chịu đựng.<br /><br />Mỗi lần ra biển, xin cho chúng con trở về<br />Với tâm hồn trong sạch hơn, quãng đại hơn,<br />Nhờ gặp Chúa, gặp biển và gặp nhau. Amen"
quotes[19] = "Lạy Chúa Giêsu,<br />Cuộc đời chúng con<br />Diễn ra quanh những chiếc bàn,<br />Làm bằng những chất liệu khác nhau,<br />Kiểu dáng khác nhau, đặt ở những chỗ khác nhau.<br /><br />Nơi bàn học,<br />Ngài mở trí tuệ chúng con<br />Trước những chân trời mới,<br />Và dạy chúng con học đạo làm người.<br />Nơi bàn ăn,<br />Ngài nuôi dưỡng thân xác chúng con<br />Để chúng con có sức phục vụ tha nhân<br />Nơi bàn làm việc,<br />Ngài cho chúng con được cộng tác với Ngài<br />Trong việc xây dựng thế giới đại đồng huynh đệ.<br />Nơi bàn thờ,<br />Ngài cho chúng con được hiệp thông với Ngài,<br />Và hiệp nhất với nhau qua một tấm bánh thánh.<br /><br />Lạy Chúa<br />Giờ đây chúng con ngồi quanh chiếc bàn này,<br />Để gặp gỡ, chia sẽ, để bàn bạc, thảo luận,<br />Để cùng nhau tìm ý Chúa và đem ra thực hành.<br />Xin thánh hóa những chiếc bàn chúng con sử dụng<br />Để tất cả trở nên con đường<br />Đưa chúng con đến hưởng bàn tiệc thiên quốc. Amen"
quotes[20] = "Khi bị bao vây bởi muôn tiếng ồn ào,<br />Xin cho con tìm đượcnhững phút giây thinh lặng.<br /><br />Khi bị rã rời vì trăm công ngàn việc,<br />Xin cho con quý chuộng những lúc<br />Được an nghỉ trước nhan Chúa.<br /><br />Khi bị xao động bởi những bận tâm và âu lo,<br />Xin cho con biết thanh thản ngồi dưới chân Chúa<br />Để nghe lời Người.<br /><br />Khi bị kéo ghì bởi đam mê dục vọng,<br />Xin cho con thoát được lên cao<br />Nhờ mang đôi cánh thần kỳ của sự cầu nguyện.<br /><br />Lạy Chúa,<br />Ước gì tinh thần cầu nguyện<br />Thấm nhuần vào cả đời con.<br />Nhờ cầu nguyện,<br />Xin cho con gặp được con người thật của con<br />Và khuôn mặt thật của Chúa."
quotes[21] = "Ngày lại ngày, lạy Thiên Chúa,<br />Tôi sẽ đứng trước Người chiêm ngưỡng dung nhan,<br />Hai tay cung kính, lạy Thiên Chúa muôn loài,<br />Tôi sẽ đứng trước Người chiêm ngưỡng dung nhan.<br /><br />Dưới bầu trời bao la,<br />Trong cô đơn và thầm lặng,<br />Với tấm lòng thanh tịnh,<br />Tôi sẽ đứng trước Người chiêm ngưỡng dung nhan,<br /><br />Trong thế giới ồn ào vì nhọc nhằn,<br />Huyên náo vì đấu tranh,<br />Giữa đám đông hối hả lăng xăng,<br />Tôi sẽ đứng trước người chiêm ngưỡng dung nhan.<br /><br />Và khi đã hoàn tất việc đời,<br />Lạy Thiên Chúa muôn loài,<br />Một mình, lặng lẽ,<br />Tôi sẽ đứng trước người chiêm ngưỡng dung nhan.<br /><b>R. Tagore</b>"
quotes[22] = "Lạy Chúa,<br />Con thường thấy mình không có giờ cầu nguyện,<br />Không có giờ đi vào sa mạc<br />Để ở bên Chúa và trò chuyện với Ngài.<br />Nhưng thật ra sa mạc ở sát bên con.<br />Chỉ cần một chút cố gắng của tình yêu<br />Là con có thể tạo ra sa mạc.<br /><br />Mỗi ngày có biết bao giây phút có thể gặp Chúa<br />Mà con đã bỏ mất:<br />Khi chờ một người bạn,<br />Chờ đèn xanh ở ngã tư,<br />Chờ món hàng đang được gói.<br />Khi lên cầu thang,<br />Khi đến nơi làm việc,<br />Khi kẹt xe,<br />Khi cúp điện bất ngờ.<br />Thay vì bực bội hay nóng ruột<br />Con lại thấy mình sống an bình<br />Trong sự hiện diện của Chúa.<br /><br />Lạy Chúa,<br />Những sa mạc ngắn ngủi hằng ngày<br />Giúp con tỉnh thức<br />Để nhạy cảm với ý Chúa.<br /><br />Xin cho con yêu mến Chúa hơn<br />Để tìm ra những sa mạc mới<br />Và vui vẻ bước vào.<br /><i>(gợi hứng từ Madeleine Delbrêl)</i>"
quotes[23] = "Lạy Chúa Giêsu, xin biến đổi con,<br />Xin biến đổi con từ từ qua cầu nguyện.<br /><br />Mỗi lần con thấy Chúa,<br />Xin biến đổi ánh mắt con.<br />Mỗi lần con rước Chúa,<br />Xin biến đổi môi miệng con.<br />Mỗi lần con nghe lời Chúa,<br />Xin biến đổi tai con.<br /><br />Xin làm cho khuôn mặt con ngời sáng hơn<br />Sau mỗi lần gặp Chúa.<br /><br />Ước chi mọi người thấy nét tươi tắn của Chúa<br />Trong nụ cười của con,<br />Thấy sự dịu dàng của Chúa<br />Trong lời nói của con.<br /><br />Thế giới hôm nay không cần những kitô hữu<br />Có bộ mặt chán nản và thất vọng.<br /><br />Xin cho con biết nhẫn nại và can đảm<br />Cùng đi với Chúa và với tha nhân<br />Trên những nẻo đường gập ghềnh. Amen"
quotes[24] = "Ngài đã ngự vào trong quả tim con,<br />Xin cho con chỉ tập trung<br />Vào trái tim của con.<br /><br />Ngài là thượng khách của lòng con,<br />Xin cho con bước vào nhà<br />Là chính quả tim con.<br /><br />Ngài chọn cư ngụ trong lòng con,<br />Xin cho con biết ngồi yên<br />Ngày trong lòng của con.<br /><br />Duy Ngài ở lại trong con,<br />Xin cho con biết chìm sâu,<br />Vào tận quả tim con.<br /><br />Duy Ngài hiện diện trong lòng con,<br />Xin cho con biết xóa mình<br />Khi Ngài ở bên con.<br /><br />Khi con đã gặp Ngài,<br />Không còn con và Ngài nữa.<br />Con chẳng là gì cả,<br />Và Ngài là tất cả."
quotes[25] = "Lạy Chúa Giêsu,<br />Nhiều bạn trẻ đã không ngần ngại<br />Chọn những cầu thủ bóng đá,<br />Những tài tử điện ảnh<br />Làm thần tượng cho đời mình.<br /><br />Hôm nay<br />Chúa cũng muốn biết chúng con chọn ai,<br />Và chúng con thật sự đắn đo<br />Trước khi chọn Chúa.<br /><br />Bởi chúng con biết rằng<br />Chọn Chúa là lội ngược dòng,<br />Theo Chúa là bước vào con đường hẹp:<br />Con đường nghèo khó và khiêm nhu,<br />Con đường từ bỏ và phục vụ.<br /><br />Hôm nay, chúng con chọn Chúa<br />Không phải vì Chúa giàu có,<br />Tài năng hay nổi tiếng,<br />Nhưng vì Chúa là Thiên Chúa làm người.<br />Chẳng ai đáng chúng con yêu mến bằng Chúa.<br />Chẳng ai hoàn hảo như Chúa.<br /><br />Ước gì chúng con can đảm chọn Chúa<br />Nhiều lần trong ngày,<br />Qua những chọn lựa nhỏ bé,<br />Để Chúa chiếm lấy toàn bộ cuộc sống chúng con,<br />Và để chúng con<br />Thông hiệp vào toàn bộ cuộc sống của Chúa. Amen"
quotes[26] = "Lạy Chúa,<br />Khi đến với Chúa<br />Con tháo bỏ đôi giày: những tham vọng của con<br />Con cởi bỏ đồng hồ: thời khóa biểu của con,<br />Con đóng lại bút viết: các quan điểm của con,<br />Con bỏ xuống chìa khóa: sự an toàn của con,<br />Để con được ở một mình với Ngài,<br />Lạy Thiên Chúa duy nhất và chân thật.<br /><br />Sau khi được ở với Ngài,<br />Con sẽ xỏ giày vào<br />Để đi theo đường của Chúa,<br />Con sẽ đeo đồng hồ<br />Để sống trong thời gian của Chúa,<br />Con sẽ đeo kính vào<br />Để nhìn thấy thế giới của Chúa,<br />Con sẽ mở bút ra<br />Để viết những tư tưởng của Chúa,<br />Con sẽ cầm chìa khóa lên<br />Để mở những cánh cửa của Chúa.<br /><b>Graham Kings</b>"
quotes[27] = "Lạy Chúa Giêsu, con Thiên Chúa,<br />Chúa đã làm người như chúng con,<br />Nên Chúa hiểu gánh nặng của phận người.<br />Cuộc đời đầy cạm bẫy mời mọc<br />Mà con người lại yếu đuối mong manh.<br />Hạnh phúc thường được trộn bằng nước mắt,<br />Và giữa ánh sáng,<br />Cũng có những bóng mờ đe dọa.<br /><br />Lạy Chúa Giêsu,<br />Nếu có lúc con mệt mỏi và xao xuyến,<br />Xin nhắc con nhớ rằng trong Vườn Dầu<br />Chúa đã buồn muốn chết được.<br />Nếu có lúc con thấy bóng tối bủa vây,<br />Xin nhắc con nhớ rằng trên thập giá<br />Chúa đã thốt lên: Sao Cha bỏ con?<br /><br />Xin nâng đỡ con, để con đừng bỏ cuộc.<br />Xin đồng hành với con, để con không cô đơn.<br />Xin cho con yêu đời luôn<br />Dù đời chẳng luôn đáng yêu.<br />Xin cho con can đảm<br />Đối diện với những thách đố<br />Vì biết rằng cuối cùng<br />Chiến thắng thuộc về người<br />Có niềm hy vọng lớn hơn. Amen"
quotes[28] = "Lạy Chúa Giêsu,<br />Khi nhìn thấy đồng lúa chín vàng<br />Chúng con ít khi nghĩ đến những hạt giống<br />Đã âm thầm chịu nát tan<br />Để trao cho đời cây lúa trĩu hạt.<br /><br />Có bao điều tốt đẹp<br />Chúng con được hưởng hôm nay<br />Là do sự hy sinh quên mình của người đi trước,<br />Của các nhà nghiên cứu, các người rao giảng,<br />Của ông bà, cha mẹ, thầy cô,<br />Của những người đã nằm xuống<br />Cho quê hương dân tộc.<br />Đã có những con người sống như hạt lúa,<br />Để từ cái chết của họ<br />Vọt lên sự sống cho tha nhân.<br /><br />Nhờ công ơn bao người,<br />Chúng con được làm hạt lúa.<br />Xin cho chúng con<br />Đừng tự khép mình trong lớp vỏ<br />Để cố giữ sự nguyên vẹn vô nghĩa của mình,<br />Nhưng dám đi ra<br />Để góp cho cánh đồng cuộc đời một cây lúa nhỏ.<br />Chúng con phải chọn lựa nhiều lần trong ngày.<br />Để chọn tha nhân và Thiên Chúa,<br />Chúng con phải chết cho chính mình.<br />Ước gì chúng con dám sống mầu nhiệm vượt qua<br />Đi từ cõi chết đến nguồn sống,<br />Đi từ cái tôi hẹp hòi đến cái tôi rộng mở<br />Trước Đấng Tuyệt Đối và tha nhân. Amen"
quotes[29] = "Lạy Chúa Giêsu,<br />Sống cho Chúa thật là điều khó.<br />Thuộc về Chúa thật là một thách đố cho con.<br />Chúa đòi con cho Chúa tất cả<br />Để chẳng có gì trong con lại không là của Chúa.<br /><br />Chúa thích lấy đi những gì con cậy dựa<br />Để con thực sự tựa nương vào một mình Chúa.<br />Chúa thích cắt tỉa con khỏi những cái rườm rà<br />Để cây đời con sinh thêm hoa trái.<br />Chúa cương quyết chinh phục con<br />Cho đến khi con thuộc trọn về Chúa.<br /><br />Xin cho con dám ra khỏi mình,<br />Ra khỏi những bận tâm và tính toán khôn ngoan<br />Để sống theo những đòi hỏi bất ngờ của Chúa,<br />Dù phải chịu mất mát và thua thiệt.<br /><br />Ước gì con cảm nghiệm được rằng<br />Trước khi con tập sống cho Chúa<br />Và thuộc về Chúa<br />Thì Chúa đã sống cho con<br />Và thuộc về con từ lâu. Amen"
quotes[30] = "Lạy Thiên Chúa Ba Ngôi là Đấng con tôn thờ,<br />Xin giúp con quên mình hoàn toàn<br />Để ở lại trong Chúa.<br />Lặng lẽ và an bình<br />Như thể hồn con đã sống trong vĩnh cửu.<br /><br />Lạy Đấng thường hằng bất biến,<br />Mong sao không gì có thể khuấy động<br />Sự bình an của con,<br />Hay làm cho con ra khỏi Chúa;<br />Nhưng ước chi mỗi phút lại đưa con<br />Tiến xa hơn vào chiều sâu của mầu nhiệm Chúa!<br /><br />Xin làm cho hồn con bình an thanh thản,<br />Xin biến hồn con thành chốn trời cao,<br />Thành nơi cư ngụ dấu yêu của Chúa,<br />Nơi Chúa nghỉ ngơi.<br /><br />Ước chi<br />Con không bao giờ để Chúa ở đó một mình<br />Nhưng con luôn có mặt, với trọn cả con người,<br />Với thái độ nhạy bén trong đức tin,<br />Cung kính tôn thờ<br />Và phó mình cho Chúa sáng tạo.<br /><b>Lời nguyện của chân phước Elisabeth de Trinité</b>"
quotes[31] = "Giữa một thế giới<br />Đề cao quyền lực và lợi nhuận,<br />Xin dạy con biết phục vụ âm thầm.<br />Giữa một thế giới say mê thống trị và chiếm đoạt, <br />Xin dạy con biết yêu thương tự hiến.<br />Giữa một thế giới đầy phe phái chia rẽ,<br />Xin dạy con biết cộng tác và đồng trách nhiệm.<br />Giữa một thế giới đầy hàng rào kỳ thị,<br />Xin dạy con biết coi mọi người như anh em.<br />Lạy Chúa Ba Ngôi,<br />Ngài là mẫu mực của tình yêu tinh ròng,<br />Xin cho các kitô hữu chúng con<br />Trở thành tình yêu<br />Cho trái tim khô cằn của thế giới.<br />Xin dạy chúng con biết yêu như Ngài,<br />Biết sống nhờ và sống cho tha nhân,<br />Biết quảng đại cho đi<br />Và khiêm nhường nhận lãnh.<br />Lạy ba ngôi chí thánh,<br />Xin cho chúng con tin vào sự hiện diện của Chúa<br />ở sâu thẳm lòng chúng con,<br />và trong lòng từng con người bé nhỏ."
quotes[32] = "Lạy Thầy Giêsu,<br />Thầy không gọi chúng con là tôi tớ,<br />Thầy cũng không chỉ coi chúng con là môn đệ.<br />Thầy còn coi chúng con như bạn hữu của Thầy,<br />Vì Thầy đã thổ lộ cho chúng con<br />Những điều riêng tư thầm kín nhất<br />Trong tương quan giữa Thầy với Cha.<br />Hơn nữa, sau phục sinh,<br />Thầy đã gọi các môn đệ là anh em.<br />Mặc nhiên Thầy tự nhận mình là Anh Trưởng<br />Đứng đầu một đoàn em đông đúc.<br /><br />Xin cho chúng con<br />Luôn thi hành ý muốn của Cha<br />Để trở nên những người em<br />Cùng huyết nhục với Thầy.<br /><br />Lạy Thầy Giêsu, Thầy đã nâng chúng con lên<br />Làm môn đệ, làm bạn, làm anh em của Thầy.<br />Còn Thầy lại hạ mình xuống<br />Phục vụ chúng con như người tôi tớ,<br />Rửa chân cho chúng con như một nôlệ<br />Và chết thay cho chúng con trên thập giá.<br /><br />Xin cho chúng con hiểu được tấm lòng của Thầy<br />Và sống yêu thương mọi người như anh em. Amen."
quotes[33] = "Lạy Chúa Giêsu,<br />Xin cho con nhìn thấy sự hiện diện của Chúa<br />ở bên con dưới muôn ngàn dáng vẻ.<br />Chúa hiện diện lặng lẽ<br />Như tấm bánh nơi nhà Tạm,<br />Nhưng Chúa cũng ở nơi những ai nghèo khổ,<br />Những người sống không ra người.<br />Chúa hiện diện sống động nơi vị linh mục,<br />Nhưng Chúa cũng có mặt ở nơi hai, ba người<br />Gặp gỡ nhau để chia sẻ Lời Chúa.<br />Chúa hiện diện nơi Giáo Hội<br />Gồm những con người yếu đuối, bất toàn,<br />Và Chúa cũng ở rất sâu<br />Trong lòng từng kitô hữu.<br /><br />Lạy Chúa Giêsu,<br />Xin cho con thấy Chúa<br />Đang tạo dựng cả vũ trụ<br />Và đang đưa dòng lịch sử này về với Chúa.<br />Xin cho con gặp Chúa nơi bất cứ ai là người<br />Vì họ có cùng khuôn mặt với Chúa.<br />Xin cho con khám phá ra <br />Chúa đang hẹn gặp con<br />Nơi mọi biến cố buồn vui của đời thường.<br />Ước gì con thấy Chúa ở khắp nơi,<br />Thấy đâu đâu cũng là nhà của Chúa.<br />Và ước gì con đừng bỏ lỡ bao cơ hội gặp Chúa<br />Trên bước đường đời của con. Amen"
quotes[34] = "Giữa những ồn ào của đám đông,<br />Giữa những sôi nổi của thành công<br />Và ê chề của thất bại,<br />Xin dành một cõi rất riêng cho Giêsu.<br /><br />Giữa những đam mê quay cuồng,<br />Giữa những khát khao thèm muốn<br />Và những trói buộc của sợ hãi, âu lo,<br />Xin giữ một cõi rất riêng cho Giêsu.<br /><br />Giữa lúc bị cuộc đời từ khước,<br />Giữa lúc bơ vơ đi trong đêm mênh mông,<br />Chẳng có ai để cậy dựa,<br />Xin trở về với cõi riêng bên Giêsu,<br />Để một mình ở đó,<br />Trầm lắng và bình an."
quotes[35] = "Lạy Chúa Giêsu,<br />Các sách Tin Mừng chẳng khi nào nói Chúa cười,<br />Nhưng chúng con tin Chúa vẫn cười<br />Khi thấy các trẻ em quấn quýt bên Chúa.<br />Chúa vẫn cười khi hồn nhiên ăn uống với các tội nhân.<br />Chúa đã cố giấu nụ cười trước hai môn đệ Emmau<br />Khi Chúa giả vờ muốn đi xa hơn nữa.<br />Nụ cười của Chúa đi đôi với Tin Mừng Chúa giảng.<br />Nụ cuời ấy hòa với niềm vui<br />Của người được lành bệnh.<br /><br />Lạy Chúa Giêsu,<br />Có những niềm vui<br />Chúa muốn trao cho chúng con hôm nay,<br />Có sự bình an sâu lắng Chúa muốn để lại.<br />Xin dạy chúng con biết tươi cười,<br />Cả khi cuộc đời chẳng mỉm cười với chúng con.<br />Xin cho chúng con biết mến yêu cuộc sống,<br />Dù không phải tất cả đều màu hồng.<br />Chúng con luôn có lý do để lo âu và chán nản,<br />Nhưng xin đừng để nụ cười tắt trên môi chúng con.<br />Ước gì chúng con cảm thấy hạnh phúc,<br />Vì biết mình được Thiên Chúa yêu thương<br />Và được sai đi thông truyền tình thương ấy. Amen"
quotes[36] = "Lạy Chúa Giêsu,<br />Xin cho con gặp được ánh mắt của Chúa<br />Ít là một lần trong đời.<br /><br />Khi tương lai con đang vững vàng ổn định,<br />Xin hãy nhìn con như Chúa đã nhìn Lêvi<br />Và mời gọi con đứng lên theo Chúa,<br />Bỏ lại tất cả những gì con cậy dựa.<br />Khi con chẳng còn là mình, vấp ngã như Simon,<br />Xin hãy quay lại nhìn con<br />Bằng ánh mắt xót thương, tha thứ,<br />Để con òa khóc như trẻ thơ.<br />Khi con khao khát cuộc sống cuộc đời hoàn thiện,<br />Xin hãy nhìn con bằng ánh mắt yêu thương<br />Như Chúa đã trìu mến<br />Nhìn người thanh niên giàu có.<br />Khi con ước mong được thấy khuôn mặt Chúa,<br />Xin Chúa hãy dừng lại và ngước lên nhìn con,<br />Như Chúa đã ngước lên nhìn Dakêu<br />Và cho ông thấy cả tấm lòng bao la bát ngát.<br /><br />Lạy Chúa Giêsu,<br />Xin dạy chúng con biết nhìn con người hôm nay<br />Bằng ánh mắt của Chúa.<br /><br />Chúa động lòng thương<br />Khi thấy bao người yếu đau,<br />Thấy đám đông bơ vơ như chiên không mục tử.<br />Ánh mắt Chúa thấu suốt lòng người.<br />Chúa buồn phiền khi thấy có kẻ lòng chai dạ đá,<br />Nhưng Chúa cũng vui<br />Khi thấy bà góa nghèo bỏ vào tất cả.<br />Đôi mắt Chúa đã từng nhòa lệ<br />Trước cái chết của người bạn thân là Ladarô,<br />Và trước viễn ảnh sụp đổ của thành đô yêu dấu.<br /><br />Lạy Chúa, đôi mắt là cửa số của tâm hồn.<br />Xin cho con qua cửa sổ ấy mà vào tâm hồn Chúa. Amen"
quotes[37] = "Lạy Chúa Thánh Thần,<br />Xin ban sức sống cho chúng con.<br />Xin cho cuộc đời Kitô hữu của chúng con<br />Đừng rơi vào sự đơn điệu nghèo nàn,<br />Vào những lối mòn quen thuộc,<br />Nhưng xin canh tân<br />Và tái tạo chúng con mỗi ngày.<br /><br />Xin nuôi chúng con bằng những thức ăn mới,<br />Cho chúng con khám phá ra <br />Những chiều sâu khôn dò của Đức Kitô<br />Và ý nghĩa thâm thúy của Tin Mừng.<br /><br />Lạy Chúa Thánh Thần là Đấng ban sự sống,<br />Thế giới hôm nay luôn bị đe dọa<br />Bởi bạo lực, khủng bố, chiến tranh;<br />Mạng sống con người bị coi rẻ.<br /><br />Xin cho chúng con biết say mê sự sống,<br />Và gieo vãi sự sống khắp nơi.<br /><br />Ước gì Chúa ban cho nhân loại<br />Một Lễ Hiện Xuống mới<br />Để con người có thể hiểu nhau hơn<br />Và đón nhận nhau trong yêu thương."
quotes[38] = "Lạy Chúa Thánh Thần,<br />Xin Ngài hãy đến như cơn gió mát<br />Thổi vào đời con,<br />Thổi vào Giáo Hội,<br />Thổi vào thế giới,<br />Để đem lại cho chúng con<br />Sự tươi mới nhẹ nhàng, sự tự do thanh thoát.<br /><br />Xin Ngài hãy đến như dòng nước trong<br />Chảy vào đời con,<br />Chảy vào Giáo Hội,<br />Chảy vào thế giới,<br />Để cuốn trôi đi mọi nhơ nhớp, khô cằn, cứng cỏi,<br />Và làm bật dậy<br />Những mầm xanh sự sống nơi chúng con.<br />Xin Ngài hãy đến như ngọn lửa hồng<br />Chiếu sáng đời con,<br />Chiếu sáng Giáo Hội,<br />Chiếu sáng thế giới,<br />Để chúng con không còn đồng lõa với tối tăm,<br />Nhưng mang trong tim một ước mơ nóng bỏng,<br />Đó là làm cho vũ trụ này rực sáng Tình yêu."
quotes[39] = "Lạy Chúa Thánh Thần,<br />Xin cho chúng con nhận ra sự hiện diện của Ngài<br />Giữa lòng thế giới,<br />Trong lòng mọi người.<br />Thế giới hôm nay còn nhiều điểm tối,<br />Nhưng vẫn có những đốm sáng rực rỡ:<br />Khi con người ngồi lại gần nhau<br />Để giải quyết tranh chấp, tìm kiếm hòa bình;<br />Khi cả thế giới lo chung một mối lo:<br />Bảo vệ trái đất, ngăn chặn sida,<br />Tật diệt ma túy;<br />Khi có những người nghèo<br />Quan tâm đến người nghèo hơn;<br />Khi trẻ thơ và người già được chăm sóc;<br />Khi những hàng rào ngăn cách các nước<br />Được tháo gỡ;<br />Khi không còn nạn kỳ thị chủng tộc, tôn giáo,<br />Màu da;<br />Khi những tiến bộ của khoa học kỹ thuật<br />Làm cho con người sống hạnh phúc;<br />Khi mọi người nhận ra mình là anh em của nhau,<br />Liên đới với nhau và chịu trách nhiệm về nhau,<br />Sống trên cùng một hành tinh,<br />Dưới mái nhà bầu trời.<br />Lạy Chúa Thánh Thần,<br />Xin cho chúng con thấy Ngài<br />Nơi nụ cười người ta trao cho nhau trên đường phố,<br />Nơi những hy sinh vô vụ lợi,<br />Và cả nơi những thao thức của ai đó,<br />Muốn xây dựng một thế giới huynh đệ hơn."
quotes[40] = "Lạy Chúa là Thần khí Sự Sống và Tình Yêu,<br />Xin ban cho con<br />Một thời để yêu và một thời để sống;<br />Để con sống vì tình yêu Thiên Chúa,<br />Để con yêu vì cuộc sống muôn loài.<br /><br />Xin dạy con biết yêu những điều tốt đẹp, cao quý<br />Và biết ghét những điều đê tiện, xấu xa.<br />Xin dạy con luôn sống vì những điều mình yêu,<br />Và dám chết vì những điều mình ghét.<br /><br />Xin cho con biết đưa tình yêu vào cuộc sống<br />Để mỗi giây phút sống<br />Con đều cảm nhẫn được niềm hạnh phúc yêu thương.<br />Xin cho con biết đưa cuộc sống vào tình yêu<br />Để từng giây phút yêu,<br />Con đều làm cho cuộc sống thêm giá trị.<br /><br />Cuối cùng,<br />Xin cho con biết hòa nhập cả hai nên một:<br />Để sống là yêu và yêu là sống<br />Vì hiểu được rằng Thiên Chúa Hằng Sống<br />Cũng chính là Thiên Chúa Tình Yêu. Amen"
quotes[41] = "Lạy Chúa,<br />Xin nhận lấy chọn cả tự do, trí nhớ, trí hiểu,<br />Và trọn cả ý muốn của con,<br />Cùng hết thảy những gì con có,<br />Và những gì thuộc về con.<br /><br />Mọi sự ấy, Chúa đã ban cho con,<br />Lạy Chúa, nay con xin dâng lại cho Chúa.<br /><br />Tất cả là của Chúa,<br />Xin Chúa sử dụng hoàn toàn theo ý Chúa.<br />Chỉ xin ban cho con lòng mến Chúa và ân sủng.<br />Được như thế, con hoàn toàn mãn nguyện. Amen<br /><b>Kinh dâng hiến của thánh I-Nhã</b>"
quotes[42] = "Lạy Ngôi Lời Thiên Chúa rất đáng mến,<br />Xin dạy con biết sống quảng đại,<br />Biết phụng sự Chúa cho xứng với uy linh Ngài,<br />Biết cho đi mà không tính toán,<br />Biết chiến đấu không ngại thương tích,<br />Biết làm việc không tìm an nghỉ,<br />Biết hiến thân mà không mong chờ phần thưởng nào<br />Ngoài việc biết mình đã chu toàn Thánh Ý Chúa. Amen<br /><b><i>Thánh I-Nhã</i></b>"
quotes[43] = "Chỉ mong tôi chẳng còn gì,<br />Nhờ thế Người là tất cả của tôi.<br /><br />Chỉ mong ý muốn trong tôi chẳng còn gì,<br />Nhờ thế tôi cảm thấy Người ở mọi nơi,<br />Đến với Người trong mọi sự,<br />Và dâng người tình yêu trong mọi lúc.<br /><br />Chỉ mong tôi chẳng còn gì,<br />Nhờ thế tôi không bao giờ muốn tránh gặp Người.<br /><br />Chỉ mong mọi ràng buộc trong tôi chẳng còn gì,<br />Nhờ đó tôi gắn bó với ý muốn của Người<br />Và thực hiện ý Người trong suốt đời tôi.<br /><b>R. Tagore</b>"
quotes[44] = "Lạy Cha,<br />Con phó mặc con cho Cha,<br />Xin dùng con tùy sở thích Cha.<br /><br />Cha dùng con làm chi, con cũng xin cảm ơn.<br />Con luôn sẵn sáng, con đón nhận tất cả.<br /><br />Miễn là ý Cha thực hiện nơi con<br />Và nơi mọi loài Cha tạo dựng,<br />Thì, lạy Cha, con không ước muốn chi khác nữa.<br /><br />Con trao linh hồn con về tay Cha.<br />Con dâng linh hồn con cho Cha,<br />Lạy Chúa Trời của con,<br />Với tất cả tình yêu của lòng con,<br /><br />Vì con yêu mến Cha,<br />Vì lòng yêu mến<br />Thúc đẩy con phó dâng mình cho Cha,<br />Thúc đẩy con trao trọn bản thân về tay Cha,<br />Không so đo,<br />Với một lòng tin cậy vô biên,<br />Vì Cha là Cha của con.<br /><b>Chân phước Charles de Foucauld</b>"
quotes[45] = "Lạy Chúa Giêsu,<br />Chúa đã yêu trái đất này,<br />Và đã sống trọn phận người ở đó.<br />Chúa đã nếm biết<br />Nỗi khổ đau và hạnh phúc,<br />Sự bi đát và cao cả của phận người.<br /><br />Xin dạy chúng con biết đường lên trời,<br />Nhờ sống yêu thương đến hiến mạng cho anh em.<br /><br />Khi ngước nhìn lên quê hương vĩnh cửu,<br />Chúng con thấy mình được thêm sức mạnh<br />Để xây dựng trái đất này,<br />Và chuẩn bị nó đón ngày Chúa trở lại.<br /><br />Lạy Chúa Giêsu đang ngự bên hữu Thiên Chúa,<br />Xin cho những vất vảcủa cuộc sống ở đời<br />Không làm chúng con quên trời cao;<br />Và những vẻ đẹp của trần gian<br />Không ngăn bước chân con tiến về bên Chúa.<br /><br />Ước gì qua cuộc sống hằng ngày của chúng con,<br />Mọi người thấy nước trời đang tỏ hiện."
quotes[46] = "Lạy Chúa Giêsu,<br />Khi ra thăm nghĩa địa,<br />Khi vào viếng phòng hài cốt,<br />Con hiểu rằng mình phải có lòng tin lớn lao<br />Mới dám nghĩ một ngày nào đó<br />Những thân xác hư hoại này sẽ sống lại.<br /><br />Con người trở về bụi tro,<br />Nhưng bụi tro sẽ trở lại làm người,<br />Vì con người sinh ra là để bất tử như Thiên Chúa.<br /><br />Lạy Chúa Giêsu,<br />Trần gian này quá đẹp<br />Khiến con mải mê, quên mình là lữ khách;<br />Thiên đàng lại xa xôi, chẳng có chỗ trong con.<br />Con loay hoay vun quén cho đời sống cá nhân,<br />Như thể con sẽ sống mãi trên mặt đất.<br />Xin khơi dậy nơi con<br />Niềm khát khao những điều cao ca.<br />Xin đừng để con<br />Mãn nguyện với những cái tầm thường.<br /><br />Ước gì Chúa cho con nếm chút vị ngọt của trời cao,<br />Khi con quên mình<br />Để sống cho anh em trên mặt đất."
quotes[47] = "Lạy Chúa Giêsu, <br />nếu ngày mai Chúa quang lâm, <br />chắc chúng con sẽ vô cùng lúng túng. <br />Thế giới này còn bao điều khiếm khuyết, dở dang, <br />còn bao điều nằm ngoài vòng tay của Chúa. <br /><br />Chúa đâu muốn đến để hủy diệt, <br />Chúa đâu muốn mất một người nào... <br /><br />Xin cho chúng con biết cộng tác với Chúa <br />xây dựng một thế giới yêu thương và công bằng, <br />vui tươi và hạnh phúc, <br />để ngày Chúa đến thực là một ngày vui trọn vẹn <br />cho mọi người và cho cả vũ trụ. <br /><br />Xin nuôi dưỡng nơi chúng con<br />niềm tin vững vàng<br />và niềm hy vọng nồng cháy,<br />để tất cả những gì chúng con làm<br />đều nhằm chuẩn bị cho ngày Chúa trở lại."
quotes[48] = "Lạy Chúa Giêsu, <br />nếu người ta cứ phải sống mãi trên cõi đời này <br />thì thật là phiền toái. <br />Nhưng cái chết vẫn làm chúng con đau đớn <br />vì phải chia tay với những người thân yêu, <br />vì bao mộng mơ, dự tính còn dang dở. <br />Xin cho chúng con đừng nhìn cái chết <br />như một định mệnh nghiệt ngã và phi lý <br />nhưng như một hành trình <br />trở về nguồn cội yêu thương. <br />Lạy Chúa Giêsu, trước cái chết thập giá, <br />Chúa đã run sợ, nhưng không tháo lui, <br />và Chúa đã chết trong niềm vâng phục tín thác, <br />để trở nên người đầu tiên bước vào cõi sống viên mãn. <br />Xin cho chúng con nghe được lời dạy dỗ của cái chết. <br />Cái chết cho thấy cuộc sống mong manh, ngắn ngủi, <br />chính vì thế từng giây phút trôi qua thật quý báu. <br />Cái chết bất ngờ mời gọi chúng con luôn tỉnh thức. <br />Cái chết nhắc nhở chúng con là khách lữ hành <br />đang trên đường về quê hương vĩnh cửu. <br /><br />Sống một đời và chết một lần. <br />Lạy Chúa, đó là thân phận làm người của chúng con. <br />Xin dạy chúng con biết cách chết nhờ biết cách sống. Amen."
quotes[49] = "Lạy Ðức Trinh Nữ Maria, Mẹ Thiên Chúa, <br />xin gìn giữ nơi con quả tim của trẻ thơ <br />tinh tuyền và trong ngần như dòng suối. <br />Xin ban cho con quả tim đơn sơ, <br />mau quên những nỗi buồn phiền. <br />Một quả tim hào hiệp dám hiến thân, <br />dịu dàng để cảm thông. <br />Một quả tim trung thành và quảng đại, <br />không quên ơn, không báo oán. <br /><br />Xin tạo cho con quả tim hiền từ và khiêm tốn, <br />yêu mà không mong được yêu lại, <br />hân hoan xóa mình đi <br />để Con của Mẹ có chỗ trong lòng người khác. <br /><br />Một quả tim vĩ đại và bất khuất, <br />không khép lại trước những kẻ vô ơn, <br />không chán nản trước người lạnh nhạt. <br />Một quả tim khắc khoải <br />lo tìm vinh danh Chúa Giêsu Kitô, <br />quả tim mang vết thương vì yêu Ngài, <br />vết thương chỉ lành <br />khi được sống với Ngài trên trời. Amen."
quotes[50] = "Lạy Mẹ Maria, <br />khi đọc Phúc Âm, <br />lúc nào chúng con cũng thấy Mẹ lên đường. <br />Mẹ đi giúp bà Isave, rồi đi Bêlem sinh Ðức Giêsu. <br />Mẹ đưa con đi trốn, rồi dâng Con trong đền thờ. <br />Mẹ tìm con bị lạc và đi dự tiệc cưới ở Cana. <br />Mẹ đi thăm Ðức Giêsu khi Ngài đang rao giảng. <br />Và cuối cùng Mẹ đã theo Ngài đến tận Núi Sọ. <br /><br />Mẹ lên đường để đáp lại một tiếng gọi <br />âm thầm hay rõ ràng, từ ngoài hay từ trong, <br />từ con người hay từ Thiên Chúa. <br />Chúng con thấy Mẹ luôn đi với Ðức Giêsu <br />trong mọi bước đường của cuộc sống. <br />Chẳng phải con đường nào cũng là thảm hoa. <br />Có những con đường đầy máu và nước mắt. <br /><br />Xin Mẹ dạy chúng con <br />đừng sợ lên đường mỗi ngày, <br />đừng sợ đáp lại những tiếng gọi mới của Chúa <br />dù phải chấp nhận đoạn tuyệt chia ly. <br /><br />Xin giữ chúng con luôn đi trên Ðường-Giêsu <br />để chúng con trở thành nẻo đường khiêm hạ <br />đưa con người hôm nay đến gặp gỡ Thiên Chúa."
quotes[51] = "Lạy Chúa Giêsu, <br />dân làng Nazareth đã không tin Chúa <br />vì Chúa chỉ là một ông thợ thủ công. <br />Các môn đệ đã không tin Chúa <br />khi thấy Chúa chịu treo trên thập tự. <br />Nhiều kẻ đã không tin Chúa là Thiên Chúa<br />chỉ vì Chúa sống như một con người,<br />Cũng có lúc chúng con không tin Chúa<br />hiện diện dưới hình bánh mong manh, <br />nơi một linh mục yếu đuối,<br />trong một Hội thánh còn nhiều bất toàn.<br /><br />Dường như Chúa thích ẩn mình<br />nơi những gì thế gian chê bỏ,<br />để chúng con tập nhận ra Ngài<br />bằng con mắt đức tin. <br /><br />Xin thêm đức tin cho chúng con<br />để khiêm tốn thấy Ngài<br />tỏ mình thật bình thường giữa lòng cuộc sống."
quotes[52] = "Lạy Chúa, <br />xin ban cho con đức tin lớn hơn hạt cải, <br />để con làm bật rễ khỏi lòng con <br />những ích kỷ và khép kín. <br />Xin cho con đức tin can đảm <br />để con chẳng sợ thiệt thòi khi trao hiến, <br />chẳng sợ từ bỏ những gì con cậy dựa xưa nay. <br /><br />Xin cho con đức tin sáng suốt <br />để con thấy được thế giới <br />mà mắt phàm không thấy, <br />thấy được Ðấng Vô hình, <br />nhưng rất gần gũi thân thương, <br />thấy được Ðức Kitô nơi những người nghèo khổ. <br /><br />Xin cho con đức tin liều lĩnh, <br />dám mất tất cả chỉ vì yêu Chúa và tha nhân, <br />dám tiến bước trong bóng đêm <br />chỉ vì mang trong tim một đốm lửa của Chúa, <br />dám lội ngược dòng với thế gian <br />và khước từ những mời mọc quyến rũ của nó. <br /><br />Xin cho con đức tin vui tươi, <br />hạnh phúc vì biết những gì <br />đang chờ mình ở cuối đường, <br />sung sướng vì biết mình được yêu <br />ngay giữa những sa mù của cuộc sống. <br /><br />Cuối cùng, xin cho con đức tin cứng cáp <br />qua những cọ xát đau thương của phận người, <br />để dù bao thăng trầm dâu bể, <br />con cũng không để tàn lụi niềm tin <br />vào Thiên Chúa và vào con người."
quotes[53] = "Lạy Cha từ ái, <br />đây là niềm tin của con. <br />Con tin Cha là Tình yêu, <br />và mọi sự Cha làm đều vì yêu chúng con. <br />Cả những khi Cha mạnh tay cắt tỉa, <br />cả những khi Cha thinh lặng hay vắng mặt, <br />cả những khi <br />Cha như chịu thua sức mạnh của ác nhân, <br />con vẫn tin Cha là Cha toàn năng nhân ái. <br />Con tin <br />Cha không chịu thua con về lòng quảng đại, <br />chẳng để con thiệt thòi khi dám sống cho Cha.<br /><br />Con tin rằng <br />nơi lòng những người cứng cỏi nhất <br />cũng có một đốm lửa của sự thiện, <br />được vùi sâu dưới những lớp tro. <br />Chỉ một ngọn gió của tình yêu chân thành <br />cũng đủ làm đốm lửa ấy bừng lên rạng rỡ. <br />Con tin rằng <br />chẳng có giọt nước mắt nào vô ích, <br />thế giới vẫn tồn tại <br />nhờ hy sinh thầm lặng của bao người. <br />Con tin rằng <br />chiến thắng cuối cùng thuộc về Ánh sáng. <br />Sự Sống và Tình yêu sẽ chiếm ngự địa cầu.<br /><br />Con tin rằng <br />dòng lịch sử của loài người và vũ trụ <br />đang chuyển mình tiến về với Cha, <br />qua trung gian tuyệt vời của Chúa Giêsu <br />và sức tác động mãnh liệt của Thánh Thần. <br />Con tin rằng <br />dần dần mỗi người sẽ gặp nhau, <br />vượt qua mọi tranh chấp, bất đồng, <br />mọi dị biệt, thành kiến, <br />để cùng nắm tay nhau đi qua sa mạc cuộc đời <br />mà về nhà Cha là nơi hạnh phúc viên mãn.<br /><br />Lạy Cha, đó là niềm tin của con. <br />Xin Cha cho con dám sống niềm tin ấy. Amen."
quotes[54] = "Lạy Chúa Giêsu, <br />con chẳng dám xin đi trên mặt nước như Phêrô, <br />nhưng nhiều khi con cảm thấy <br />sống đức tin giữa lòng cuộc đời <br />chẳng khác nào đi trên mặt nước. <br />Có bao thứ sóng gió đẩy đưa và lôi cuốn. <br />Có bao cám dỗ muốn hút con vô vực sâu. <br />Cả sự nặng nề của thân xác con <br />cũng kéo ghì con xuống. <br />Ði trên mặt nước cuộc đời chẳng mấy dễ dàng. <br />Nhiều khi con thấy mình bàng hoàng sợ hãi. <br /><br />Xin cứu con khi con hầu chìm. <br />Xin nắm lấy tay con khi con quỵ ngã. <br />Xin nâng đỡ niềm tin yếu ớt của con, <br />để con trở nên nhẹ tênh <br />mà bước những bước dài hướng về Chúa. Amen."
quotes[55] = "Lạy Chúa Giêsu, <br />sau hơn 30 năm sống dưới mái nhà ở Nadarét, <br />Chúa đã thành một người chín chắn và trưởng thành, <br />sẵn sàng lãnh nhận sứ mạng Cha giao. <br />Bầu khí yêu thương đã góp phần không nhỏ <br />trong việc hình thành nhân cách của Chúa. <br />Chúa đã học nơi thánh Giuse <br />sự lao động miệt mài, <br />sự mau mắn thi hành Thánh ý Thiên Chúa, <br />sự âm thầm chu toàn trách nhiệm đối với gia đình. <br />Chúa đã học nơi mẹ Maria <br />sự tế nhị và phục vụ, <br />sự buông mình sống trong lòng tin phó thác <br />và nhất là một đời sống cầu nguyện thâm trầm. <br /><br />Xin nhìn đến gia đình chúng con, <br />xin biến nó thành nơi sản sinh những con người tốt, <br />biết yêu thương tha thứ, <br />biết cầu nguyện và phục vụ. <br /><br />Ước gì xã hội chúng con lành mạnh hơn, <br />Giáo hội chúng con thánh thiện hơn, <br />nhờ có những con người khỏe mạnh, khôn ngoan <br />và tràn đầy ơn Chúa."
quotes[56] = "Lạy Cha nhân ái, từ trời cao, <br />xin Cha nhìn xuống <br />những gia đình sống trên mặt đất <br />trong những khu ổ chuột tồi tàn <br />hay biệt thự sang trọng. <br />Xin thương nhìn đến <br />những gia đình thiếu vắng tình yêu <br />hay thiếu những điều kiện vật chất tối thiểu, <br />những gia đình buồn bã vì vắng tiếng cười trẻ thơ <br />hay vất vả âu lo vì đàn con nheo nhóc. <br />Xin Cha nâng đỡ những gia đình đã thành hỏa ngục <br />vì chứa đầy dối trá, ích kỷ, dửng dưng. <br /><br />Lạy Cha, xin nhìn đến những trẻ em trên thế giới, <br />những trẻ em cần sự chăm sóc và tình thương <br />những trẻ em bị lạm dụng, bóc lột, buôn bán, <br />những trẻ em lạc lõng bơ vơ, không được đến trường, <br />những trẻ em bị đánh cắp tuổi thơ và trở nên hư hỏng. <br /><br />Xin Cha thương bảo vệ gìn giữ <br />từng gia đình là hình ảnh của thánh Gia Thất, <br />từng trẻ em là hình ảnh của Con Cha thuở ấu thơ. <br />Xin Cha sai Thánh Thần Tình Yêu <br />đem đến hạnh phúc cho mỗi gia đình ; <br />nhưng xin cũng nhắc cho chúng con nhớ <br />hạnh phúc luôn ở trong tầm tay <br />của từng người chúng con. Amen."
quotes[57] = "Lạy Cha <br />giải trí là một phần của cuộc đời chúng con. <br />Cuộc sống hôm nay <br />cho chúng con nhiều thứ giải trí : <br />uống cà-phê và nghe nhạc <br />hát karaoke hay xem video <br />chơi thể thao hay làm văn nghệ <br />theo dõi quả bóng lăn ở Mundial <br />tắm biển Vũng Tàu hay đổi gió ở Ðàlạt. <br /><br />Cha muốn chúng con thánh hoá việc giải trí <br />để nó thành nhịp cầu giúp chúng con gặp Cha. <br /><br />Có thứ giải trí nâng chúng con lên, <br />giúp thân xác và tinh thần chúng con hồi phục. <br />Có thứ giải trí kéo chúng con xuống, <br />kích thích những bản năng thấp hèn nơi chúng con, <br />khiến chúng con trở nên nặng nề và nhơ nhớp. <br /><br />Lạy Cha, xin giúp chúng con <br />vui chơi dưới ánh mắt của Cha, <br />can đảm từ chối những mời mọc bên ngoài <br />và thắng vượt những khuynh chiều bên trong. <br /><br />Ước gì chúng con tìm thấy sự thư giãn <br />khi sống vui tươi tận tình cho Cha và tha nhân."
quotes[58] = "Giữa giá rét của mùa đông, <br />xin cho con gặp Chúa. <br />Giữa những long đong và bấp bênh của phận người, <br />xin cho con gần Chúa. <br /><br />Giữa cảnh nghèo khó và trơ trụi, <br />xin cho con thấy Chúa đi với con và hiểu con. <br /><br />Lạy Chúa Giêsu bé thơ nằm trong máng cỏ, <br />xin cho con cảm được sự bình an của Chúa, <br />ngay giữa những âu lo hằng ngày. <br /><br />Xin cho con đón lấy cuộc đời con <br />với bao điều không như ý. <br /><br />Và cuối cùng, <br />xin cho con dám sống như Chúa <br />vì Chúa đã dám sống như con."
quotes[59] = "Lạy Cha là nguồn mạch Ánh sáng, <br />là Nguyên lý tối cao phát sinh muôn vật, <br />xin Cha tuôn đổ ánh sáng thần linh <br />xuống tâm trí u tối của con. <br />Xin xua đuổi khỏi con <br />bóng tối của tội lỗi và mê muội. <br />Xin cho con óc minh mẫn để hiểu sâu, <br />trí nhớ tốt để ghi khắc lâu bền, <br />phương pháp tốt để thu được kết quả. <br />Xin cho con có khả năng <br />giải thích cách sáng sủa điều mình đã học, <br />trình bày cách mạch lạc điều mình đã tiếp thu. <br /><br />Lạy Cha, <br />việc học đòi con phải hy sinh, <br />cố gắng nghiêm túc và kiên trì. <br />Ước gì con biến bàn học thành nơi thờ phượng Cha, <br />khi con học tập hết mình <br />với ước mơ phụng sự quê hương và Giáo Hội."
quotes[60] = "Lạy Chúa Giêsu, <br />xin thương nhìn đến Hội Thánh <br />là đàn chiên của Chúa. <br />Xin ban cho Hội Thánh <br />sự hiệp nhất và yêu thương, <br />để làm chứng cho Chúa <br />giữa một thế giới đầy chia rẽ. <br />Xin cho Hội Thánh <br />không ngừng lớn lên như hạt lúa. <br />Xin đừng để khó khăn làm chúng con chùn bước, <br />đừng để dễ dãi làm chúng con ngủ quên. <br />Ước gì Hội Thánh trở nên men <br />được vùi sâu trong khối bột loài người <br />để bột được dậy lên và trở nên tấm bánh. <br />Ước gì Hội Thánh thành cây to bóng rợp <br />để chim trời muôn phương rủ nhau đến làm tổ. <br />Xin cho Hội Thánh <br />trở nên bàn tiệc của mọi dân nước, <br />nơi mọi người được hưởng niềm vui và tự do. <br /><br />Cuối cùng xin cho chúng con <br />biết xây dựng một Hội Thánh tuyệt vời, <br />nhưng vẫn chấp nhận cỏ lùng trong Hội Thánh. <br /><br />Ước gì khi thấy Hội Thánh ở trần gian, <br />nhân loại nhận ra Nước Trời ở gần bên. Amen."
quotes[61] = "Lạy Chúa Giêsu, Tình Yêu của con, <br />nếu Hội Thánh được ví như một thân thể <br />gồm nhiều chi thể khác nhau, <br />thì hẳn Hội Thánh không thể thiếu <br />một chi thể cần thiết nhất và cao quý nhất. <br />Ðó là Trái Tim, một Trái Tim bừng cháy tình yêu. <br />Chính tình yêu làm cho Hội Thánh hoạt động. <br />Nếu trái tim Hội Thánh vắng bóng tình yêu, <br />thì các tông đồ sẽ ngừng rao giảng, <br />các vị tử đạo sẽ chẳng chịu đổ máu mình... <br />Lạy Chúa Giêsu, <br />cuối cùng con đã tìm thấy ơn gọi của con, <br />ơn gọi của con chính là tình yêu. <br />Con đã tìm thấy <br />chỗ đứng của con trong Hội Thánh : <br />nơi Trái tim Hội Thánh, con sẽ là tình yêu, <br />và như thế con sẽ là tất cả, <br />vì tình yêu bao trùm mọi ơn gọi trong Hội Thánh. <br />Lạy Chúa, với chỗ đứng Chúa ban cho con, <br />mọi ước mơ của con được thực hiện. <br /><b><i>(dựa theo lời của thánh Têrêxa)</i></b>"
quotes[62] = "Lạy Cha, xin ban cho con điều khó hơn cả, <br />đó là ơn nhận ra Thánh giá của Con Cha <br />trong mọi nỗi khổ đau của đời con, <br />và ơn bước theo Con Cha trên đường Thánh giá, <br />bao lâu tùy ý Cha định liệu. <br />Xin đừng để con trở nên chua chát <br />nhưng được trưởng thành nhờ đón nhận đau khổ <br />với sự kiên nhẫn, quảng đại, nhân từ <br />và lòng khát khao nóng bỏng <br />có ngày sẽ được ở nơi không còn khổ đau. <br />Ngày đó, Cha sẽ lau khô mọi giọt lệ <br />của những người đã yêu mến Cha, <br />đã tin vào tình yêu Cha giữa nỗi thống khổ, <br />tin vào ánh sáng của Cha giữa đêm đen. <br /><br />Nhờ Cha, ước gì đau khổ của con <br />nói lên lòng tin của con <br />vào những lời hứa của Cha, <br />lòng cậy của con vào tình yêu trung tín của Cha, <br />và lòng mến mà con dành cho Cha. <br />Lạy Cha, xin cho con yêu Cha hơn yêu bản thân, <br />và yêu Cha chỉ vì Cha, <br />chứ không mong phần thưởng. <br /><br />Ước gì Thánh giá trở nên mẫu gương cho con, <br />là ánh sáng cho đêm tăm tối, <br />nhờ đó con không còn coi khổ đau <br />như một tai họa hay một điều vô lý, <br />nhưng như một dấu chỉ cho thấy <br />con đang thuộc về Cha mãi mãi. <br /><b>(Karl Rahner)</b>"
quotes[63] = "Lạy Chúa Giêsu, <br />vì Chúa đã bẻ tấm bánh trao cho chúng con, <br />xin cho những người nghèo khổ được no đủ. <br />Vì Chúa đã xao xuyến trong Vườn Dầu, <br />xin cho các bạn trẻ đủ sức đối diện <br />với những khó khăn gay gắt của cuộc sống. <br /><br />Vì Chúa bị kết án bất công, <br />xin cho chúng con can đảm bênh vực sự thật. <br />Vì Chúa bị làm nhục và nhạo báng, <br />xin cho phụ nữ và trẻ em được tôn trọng. <br /><br />Vì Chúa chịu vác thập giá nặng nề, <br />xin cho những người bệnh tật được đỡ nâng. <br /><br />Vì Chúa bị lột áo và đóng đinh, <br />xin cho sự hiền hòa thắng được bạo lực. <br /><br />Vì Chúa dang tay chết trên thập giá, <br />xin cho đất nối lại với trời, <br />con người nối lại mối dây liên đới với nhau. <br /><br />Vì Chúa đã phục sinh trong niềm vui òa vỡ, <br />xin cho chúng con biết đón lấy đời thường <br />với tâm hồn thanh thản bình an. Amen."
quotes[64] = "Lạy Chúa Giêsu, <br />một ngày mới đang mở ra trước mắt con. <br />Mỗi ngày đều là một bất ngờ. <br />Con không rõ những gì sẽ xảy đến cho con, <br />nhưng con biết chắc mình được sống <br />trong vòng tay yêu thương của Chúa, <br />nên con thấy vui tươi và bình an. <br />Mỗi ngày đều là một quà tặng của Chúa. <br />Cả niềm vui lẫn nỗi buồn, <br />cả thành công và thất bại, <br />tất cả đều là quà tặng của Tình yêu, <br />tất cả đều đưa con đến gần Chúa. <br /><br />Lạy Chúa Giêsu, <br />con muốn giang tay chào đón ngày mới. <br />Con muốn tận dụng từng phút giây trong ngày <br />để tôn vinh Chúa, để phục vụ tha nhân <br />và phát triển con người mình. <br /><br />Ước gì con luôn sống dưới ánh mắt Chúa <br />và để Chúa làm chủ mọi tư tưởng, <br />lời nói và việc làm của con. <br />Và ước gì, khi đêm về, <br />con có thể tự hào <br />mình đã biến hôm nay thành quà tặng <br />để dâng lại cho Chúa. Amen."
quotes[65] = "Lạy Chúa Giêsu, <br />đêm đã dần buông, <br />con đã trải qua một ngày sống trên đời. <br />Giờ đây, con muốn đặt mình trước nhan Chúa, <br />để cảm tạ Chúa trong lặng lẽ, <br />vì những ơn Chúa ban trong ngày qua. <br />Chúa đã muốn gìn giữ con <br />để con khỏi sa ngã nặng nề <br />mà đánh mất tình bạn với Chúa. <br />Tuy nhiên, khi nhìn lại ngày qua, <br />những gì con nghĩ, những lời con nói, <br />những việc con làm, <br />con thấy mình có <br />biết bao thiếu sót trong việc bổn phận, <br />biết bao yếu đuối trong việc làm chủ bản thân, <br />và cả những lỗi phạm đến đức bác ái. <br /><br />Lạy Chúa, <br />xin thứ tha những vấp ngã của con, <br />và những lần con bịt tai trước tiếng Chúa. <br />Con biết mình đã yêu Chúa <br />nhưng chưa yêu Chúa hết lòng. <br />Con biết mình đã phục vụ tha nhân <br />nhưng chưa phục vụ họ hết sức. <br />Nén bạc Chúa trao cho con hôm nay, <br />con đã không sinh lợi như Chúa đòi hỏi. <br /><br />Xin cho con giấc ngủ bình yên, <br />để thân xác con lấy lại sức. <br />Xin chúc lành cho con đêm nay, <br />để ngày mai con sống quảng đại hơn, <br />và làm ích hơn cho nhiều người. Amen."
quotes[66] = "Lạy Chúa Giêsu, <br />xin sai chúng con lên đường <br />nhẹ nhàng và thanh thoát, <br />không chút cậy dựa vào khả năng bản thân <br />hay vào những phương tiện trần thế. <br />Xin cho chúng con làm được những gì Chúa đã làm : <br />rao giảng Tin Mừng, trừ quỷ, <br />chữa lành những người ốm đau. <br /><br />Xin cho chúng con biết chia sẻ Tin Mừng <br />với niềm vui của người tìm được viên ngọc quý, <br />biết nói về Ngài như nói về một người bạn thân. <br /><br />Xin ban cho chúng con khả năng <br />đẩy lui bóng tối của sự dữ, bất công và sa đọa. <br /><br />Xin giúp chúng con lau khô những giọt lệ <br />của bao người đau khổ thể xác tinh thần. <br /><br />Lạy Chúa Giêsu, <br />thế giới thật bao la <br />mà vòng tay chúng con quá nhỏ. <br />Xin dạy chúng con biết nắm lấy tay nhau <br />mà tin tưởng lên đường, <br />nhẹ nhàng và thanh thoát."
quotes[67] = "Lạy Chúa Giêsu thương mến, <br />xin ban cho chúng con <br />tỏa lan hương thơm của Chúa <br />đến mọi nơi chúng con đi. <br />Xin Chúa hãy tràn ngập tâm hồn chúng con <br />bằng Thần Khí và sức sống của Chúa. <br /><br />Xin Chúa hãy xâm chiếm toàn thân chúng con <br />để chúng con chiếu tỏa sức sống Chúa. <br /><br />Xin Chúa hãy chiếu sáng qua chúng con, <br />để những người chúng con tiếp xúc <br />cảm nhận được Chúa đang hiện diện nơi chúng con. <br /><br />Xin cho chúng con biết rao giảng về Chúa, <br />không phải bằng lời nói suông, <br />nhưng bằng cuộc sống chứng tá, <br />và bằng trái tim tràn đầy tình yêu của Chúa. <br /><b><i>(Mẹ Têrêxa Calcutta)</i></b>"
quotes[68] = "Lạy Cha, <br />Cha muốn cho mọi người được cứu độ <br />và nhận biết chân lý, <br />chân lý mà Cha đã bày tỏ nơi Ðức Giêsu, Con Cha. <br />Xin Cha nhìn đến hàng tỉ người <br />chưa nhận biết Ðức Giêsu, <br />họ cũng là những người đã được cứu chuộc. <br /><br />Xin Cha thôi thúc nơi chúng con <br />khát vọng truyền giáo, <br />khát vọng muốn chia sẻ niềm tin và hạnh phúc, <br />niềm vui và bình an của mình cho tha nhân, <br />và khát vọng muốn giới thiệu Ðức Giêsu cho thế giới. <br /><br />Chúng con thấy mình nhỏ bé và bất lực <br />trước sứ mạng đi đến tận cùng trái đất <br />để loan báo Tin Mừng. <br />Chúng con chỉ xin đến <br />với những người bạn gần bên, <br />giúp họ quen biết Ðức Giêsu và tin vào Ngài, <br />qua đời sống yêu thương cụ thể của chúng con. <br /><br />Chúng con cũng cầu nguyện <br />cho tất cả những ai đang xả thân lo việc truyền giáo. <br /><br />Xin Cha cho những cố gắng của chúng con <br />sinh nhiều hoa trái. Amen."
quotes[69] = "Lạy Cha, <br />thế giới hôm nay cũng như hôm qua <br />vẫn có những người bơ vơ lạc hướng <br />vì không tìm được một người để tin ; <br />vẫn có những người đã chết từ lâu <br />mà vẫn tưởng mình đang sống ; <br />vẫn có những người bị ám ảnh bởi thần ô uế, <br />ô uế của bạc tiền, của tình dục, của tiếng tăm; <br />vẫn có những người mang đủ thứ bệnh hoạn, <br />bệnh hoạn trong lối nhìn, lối nghĩ, lối sống ; <br />vẫn có những người bị sống bên lề xã hội, <br />dù không phải là người phong... <br />Xin Cha cho chúng con nhìn thấy họ <br />và biết chạnh lòng thương như Con Cha. <br /><br />Nhưng trước hết, <br />xin cho chúng con <br />nhìn thấy chính bản thân chúng con."
